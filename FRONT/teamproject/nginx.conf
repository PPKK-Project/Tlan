server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # 1. 정적 파일 및 React SPA 라우팅 처리
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. **추가된 부분:** 백엔드(Spring Boot) API 요청을 프록시
    # 'backend'는 docker-compose.yml에 정의된 서비스 이름입니다.
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://spring-boot-app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /kosis/ {
        rewrite ^/kosis/(.*)$ /$1 break;
        proxy_pass https://kosis.kr/;
        proxy_set_header Host kosis.kr;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}